<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="../../js/lib/angular-1.5.0/angular.min.js"></script>

</head>
<body>
<h2>AngularJS Sample Application</h2>
<div ng-app="mainApp" ng-controller="CalcController">
    <p>Enter a number: <input type="number" ng-model="number" />
        <button ng-click="square()">X<sup>2</sup></button>
    <p>Result: {{result}}</p>

    <p>Enter a number: <input type="number" ng-model="number" />
        <button ng-click="square1()">X<sup>2</sup></button>
    <p>Result: {{result}}</p>
</div>

<script>
    var mainApp = angular.module("mainApp", []);
    mainApp.factory('MathService', function() {
        var factory = {};
        factory.multiply = function(a, b) {
            return a * b
        }
        return factory;
    });

    mainApp.service('CalcService', function(MathService){
        this.square = function(a) {
            return MathService.multiply(a,a);
        }
    });

    mainApp.controller('CalcController', function($scope, MathService, CalcService) {
        $scope.square = function() {
            $scope.result = MathService.multiply($scope.number,$scope.number);
        }
        $scope.square1 = function() {
            $scope.result = CalcService.square($scope.number);
        }
    });
</script>
</body>
</html>
